
{% extends "base.html" %} <!--extends "base_bootstrap.html"-->
{% block content %}
<div class="container">

<h1>Delete Comment</h1>

<p>Are you sure you want to delete comment:</p>
<p>"{{ comment.text }}"?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit"  class="btn btn-primary" value="Yes, delete.">
  <a href="{% url 'ads:ad_detail' comment.ad.id %}" class="btn btn-secondary">Cancel</a>
</form>

</div>
{% endblock %}
