{% extends "base_bootstrap.html" %}
{% load static %}

{% block navbar %}
{% load app_tags %} <!-- see /home/templatetags/app_tags.py and dj4e-samples/settings.py-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">{{settings.APP_NAME}}Home</a>
    </div>
    <!-- https://stackoverflow.com/questions/22047251/django-dynamically-get-view-url-and-check-if-its-the-current-page -->
    <ul class="nav navbar-nav">
      {% url 'ads' as ads %}
      <li {% if request.get_full_path == ads %}class="active"{% endif %}>
          <a href="{% url 'ads:all' %}">Kleinanzeigen</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li>
        <a href="{% url 'ads:ad_create' %}">Neue Kleinanzeige</a>
        </li>
        <li class="dropdown">
            <!-- gravatar depends on app_tags being loaded -->
            <!-- https://brobin.me/blog/2016/07/super-simple-django-gravatar/ -->
            <!-- app_tags steckt in home-App (warum auch immer die Datei dort gefunden wird??? -->
            <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                <img style="width: 25px;" src="{{ user|gravatar:60 }}"/><b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a href="{% url 'logout' %}?next={% url 'ads:all' %}">Logout</a></li>
            </ul>
        </li>
        {% else %}
        <li>
        <a href="{% url 'login' %}?next={% url 'ads:all' %}">Login</a>
        </li>
        {% endif %}
    </ul>
  </div>
</nav>
{% endblock %}
