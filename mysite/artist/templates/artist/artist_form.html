{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load humanize %} <!-- https://docs.djangoproject.com/en/3.0/ref/contrib/humanize -->

{% block title %}New Artists - submission form{% endblock %}


{% block head %}
<style>

</style>
{% endblock %}

<body class="m-5">
{% block content %}

<div class="container">
  <h1 class="herotitle">Add Photo</h1>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
            <form id="artist_form" method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="form-group m-3">
                <label>Description</label>

                <input required type="text" name="description" placeholder="Enter a description..." class="form-control">
              </div>

              <div class="form-group m-3">
                <label>Select an artist</label>

                <select name="artist" class="form-control">
                   <option value="none">Select an Artist...</option>
                   {% for artist in artists %}
                        <option value="{{ artist.id }}">{{ artist.name }}</option>
                   {% endfor %}
                </select>
              </div>

              <div class="form-group m-3">
                <label>Add new Artist</label>

                <input type="text" name="artist_new" placeholder="Add a new Artist" class="form-control">
              </div>

              <div class="form-group m-3">
                <label>Upload Images</label>

                <input required type="file" multiple name="images" class="form-control-file">

                <button class="btn btn-primary my-3" type="submit">Submit</button>
                <button class="btn btn-primary my-3" type="submit" onclick="window.location.href='{% url 'artist:all' %}';return false;">Cancel</button>

              </div>
            </form>
            </div>
        </div>
    </div>


</div>
{% endblock %}
</body>
