{% extends 'base.html' %}


{% block content %}

<div class="card mb-4">
    <div class="card-body">
        <h3 class="card-title">Drafts</h3>
        {% for post in posts %}
            <div class="post">
                <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|truncatechars:200 }}</p>
            </div>
        {% endfor %}
    </div>
</div

{% endblock %}
